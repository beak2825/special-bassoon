<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  #content {
    transition: filter 0.3s ease;
  }
  .blurred {
    filter: blur(5px);
  }
  .games {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }
  .box {
    width: 200px;
    height: 150px;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    color: white;
    font-weight: bold;
  }
  .game-title {
    background: rgba(0,0,0,0.6);
    width: 100%;
    text-align: center;
    padding: 5px;
    border-radius: 0 0 10px 10px;
  }
  /* Overlay */
  #overlay {
    display: none;
    position: fixed;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
  }
  #gameFrame {
    flex: 1;
    width: 100%;
    border: none;
  }
  #controlBar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    background: #fff;
    padding: 5px 10px;
    border-top: 1px solid #ccc;
  }
  #controlBar button {
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    background: #eee;
    border-radius: 4px;
    font-size: 14px;
  }
  #controlBar button:hover {
    background: #ddd;
  }
</style>
</head>
<body>
  <!-- Home content -->
  <div id="content">
    <h1 style="padding:20px;">Game Hub</h1>
    <div class="games">
      <div class="box" 
           data-url="https://cdn.jsdelivr.net/gh/beak2825/special-bassoon/nut-simulator/game.html" 
           style="background-image: url('https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/images/nut.png');">
        <p class="game-title">Nut Simulator</p>
      </div>

      <div class="box" 
           data-url="https://cdn.jsdelivr.net/gh/beak2825/special-bassoon/rooftop-snipers/index.html" 
           style="background-image: url('https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/images/rooftopsnipers.png');">
        <p class="game-title">Rooftop Snipers</p>
      </div>

      <div class="box" 
           data-url="https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/getaway-shootout/_index.html" 
           style="background-image: url('https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/images/getaway-shootout.png');">
        <p class="game-title">Getaway Shootout</p>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <iframe id="gameFrame"></iframe>
    <div id="controlBar">
      <button id="fullscreenBtn">⛶</button>
      <button id="closeBtn">✖</button>
    </div>
  </div>

<script>
const overlay = document.getElementById("overlay");
const gameFrame = document.getElementById("gameFrame");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const closeBtn = document.getElementById("closeBtn");
const content = document.getElementById("content");

// Open game when box clicked
document.querySelectorAll(".box").forEach(box => {
  box.addEventListener("click", async () => {
    try {
      const url = box.dataset.url;
      const response = await fetch(url);
      if (!response.ok) throw new Error("Failed to fetch game HTML.");
      const htmlContent = await response.text();

      // Make a blob URL so iframe renders as HTML
      const blob = new Blob([htmlContent], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blob);

      gameFrame.src = blobUrl;
      content.classList.add("blurred");
      overlay.style.display = "flex";
    } catch (err) {
      alert("Error loading game: " + err.message);
    }
  });
});

// Fullscreen toggle
fullscreenBtn.addEventListener("click", () => {
  if (overlay.style.top === "0%") {
    overlay.style.top = "10%";
    overlay.style.left = "10%";
    overlay.style.width = "80%";
    overlay.style.height = "80%";
  } else {
    overlay.style.top = "0%";
    overlay.style.left = "0%";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
  }
});

// Close overlay
closeBtn.addEventListener("click", () => {
  overlay.style.display = "none";
  content.classList.remove("blurred");
  gameFrame.src = ""; // unload game
});

// Reset overlay on refresh
window.addEventListener("load", () => {
  overlay.style.display = "none";
  content.classList.remove("blurred");
  gameFrame.src = "";
});
</script>
</body>
</html>
