  text-shadow: 2px 1px #00040a;
  transition:0.5s;
  cursor:pointer;
}
.alert-simple.alert-info
{
  border: 1px solid rgba(6, 44, 241, 0.46);
    background-color: rgba(7, 73, 149, 0.12156862745098039);
    box-shadow: 0px 0px 2px #0396ff;
    color: #0396ff;
  text-shadow: 2px 1px #00040a;
  transition:0.5s;
  cursor:pointer;
}



.alert-simple.alert-warning
{
      border: 1px solid rgba(241, 142, 6, 0.81);
    background-color: rgba(220, 128, 1, 0.16);
    box-shadow: 0px 0px 2px #ffb103;
    color: #ffb103;

  cursor:pointer;
}



.alert-simple.alert-danger
{
  border: 1px solid rgba(241, 6, 6, 0.81);
    background-color: rgba(220, 17, 1, 0.16);
    box-shadow: 0px 0px 2px #ff0303;
    color: #ff0303;
    text-shadow: 2px 1px #00040a;
  transition:0.5s;
  cursor:pointer;
}


.alert-simple.alert-primary
{
  border: 1px solid rgba(6, 241, 226, 0.81);
    background-color: rgba(1, 204, 220, 0.16);
    box-shadow: 0px 0px 2px #03fff5;
    color: #03d0ff;
    text-shadow: 2px 1px #00040a;
  transition:0.5s;
  cursor:pointer;
}



.fa-times
{
-webkit-animation: blink-1 2s infinite both;
	        animation: blink-1 2s infinite both;
}


/**
 * ----------------------------------------
 * animation blink-1
 * ----------------------------------------
 */
@-webkit-keyframes blink-1 {
  0%,
  50%,
  100% {
    opacity: 1;
  }
  25%,
  75% {
    opacity: 0;
  }
}
@keyframes blink-1 {
  0%,
  50%,
  100% {
    opacity: 1;
  }
  25%,
  75% {
    opacity: 0;
  }
}



@keyframes closeAlert {
    0% {
        transform: translateX(0); /* Start from original position */
    }
    50% {
        transform: translateX(-15px); /* Shift to the left slightly */
    }
    100% {
        transform: translateX(100vw); /* Move offscreen to the right */
    }
}

/* When the alert is closing */
.alert.closing {
    animation: closeAlert 0.55s ease-in-out forwards;
}


</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const closeButtons = document.querySelectorAll('.close.font__size-18');
    
    closeButtons.forEach(button => {
        button.addEventListener('click', function () {
            const alertElement = this.closest('.alert'); // Find the nearest .alert parent
            if (alertElement) {
                alertElement.classList.add('closing'); // Start closing animation
                
                // Wait for the animation to complete before removing the element
                setTimeout(() => {
                    alertElement.remove(); // Remove the alert after animation completes
                }, 550); // Timing is set to 550ms to match the total duration of animation
            }
        });
    });
});

</script>
<section>
    <div class="row">

      

      <div class="col-sm-12">
        <div class="alert fade alert-simple alert-info alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
          <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true">
										<i class="fa fa-times blue-cross"></i>
									</span>
									<span class="sr-only">Close</span>
								</button>
          <i class="start-icon  fa fa-info-circle faa-shake animated"></i>
          <strong class="font__weight-semibold">Heads up!</strong> This could take 3.2 minutes to load! - Jonathan R
        </div>

      </div>


      </div>

    </div>
  </div>
</section>
