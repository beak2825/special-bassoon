    <style>
        /* Set the background color to white */
        body {
            background-color: #FFFFFF; /* All-white background */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        /* Styling for the content container */
        #content {
            width: 300px; /* Adjust width as necessary */
            height: auto;
            background-color: rgba(0, 0, 0, 0.1); /* Slight transparent background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <div id="content"></div>

    <script>
        // The URL of the raw HTML file
        const url = "https://cdn.jsdelivr.net/gh/beak2825/special-bassoon@main/css_page/better_info_sign1.html";

        // Fetch the raw HTML content and insert it into the #content container
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(htmlContent => {
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById('content').textContent = `Error loading content: ${error.message}`;
            });
    </script>
