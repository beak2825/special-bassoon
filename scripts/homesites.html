// Function to generate game boxes
function generateGameBoxes() {
  const gamesContainer = document.getElementById('gamesContainer');  // Container to hold game boxes

  // Loop through each game in the games array
  games.forEach(game => {
    const [gamePath, gameName, gameThumbnail] = game.split(":");  // Destructure the game data

    // Generate the full link using the gamePath
    const gameLink = `https://sites.google.com/carthagecsd.org/sus/${gamePath}`;
    const thumbnailUrl = `https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/images/${gameThumbnail}`;

    const gameBox = document.createElement('div');
    gameBox.classList.add('game-box');  // Add class for styling

    const boxDiv = document.createElement('div');
    boxDiv.classList.add('box');
    boxDiv.style.backgroundImage = `url(${thumbnailUrl})`;  // Set the initial background image (thumbnail)

    const gameTitle = document.createElement('p');
    gameTitle.classList.add('game-title');
    gameTitle.textContent = gameName;  // Set the name of the game

    // Create a game link element that opens in a new tab
    const gameLinkElement = document.createElement('a');
    gameLinkElement.href = gameLink;
    gameLinkElement.target = "_blank"; // Open in new tab

    gameLinkElement.appendChild(boxDiv); // Wrap the box in an anchor tag to open the game link in a new tab

    gamesContainer.appendChild(gameLinkElement);  // Append the anchor tag (game box) to the container

    // Append the game title and the box div to the game box
    boxDiv.appendChild(gameTitle);
  });
}

// Call the function to generate the game boxes when the page loads
generateGameBoxes();

// Function to filter games based on the search input
function filterGames() {
  const searchInput = document.getElementById('searchInput').value.toLowerCase();  // Get search input
  const gameBoxes = document.querySelectorAll('.game-box');  // Get all the game boxes

  // Loop through all game boxes and hide/show them based on the search query
  gameBoxes.forEach(box => {
    const gameTitle = box.querySelector('.game-title').textContent.toLowerCase();  // Get the title of the game
    // Display the box if the title matches the search input
    box.style.display = gameTitle.includes(searchInput) ? 'inline-block' : 'none';
  });
}

// Optional: Attach the filterGames function to a search input event listener
document.getElementById('searchInput').addEventListener('input', filterGames);

</script>
