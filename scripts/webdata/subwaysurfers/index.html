<html lang="en">
<head>
  <script type="text/javascript" id="Subway Surfers preload2" src="https://cdn.jsdelivr.net/gh/beak2825/special-bassoon/scripts/allpages11.js"></script>
  <meta charset="UTF-8">
  <title>Popup Game Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Play Subway Surfers</h1>
  <button class="btn" id="playBtn">Play Game</button>

  <script>
    const playBtn = document.getElementById("playBtn");
    const githubRawUrl = "https://raw.githubusercontent.com/beak2825/special-bassoon/refs/heads/main/subway-surfers-unity/index2.html";

    playBtn.addEventListener("click", async () => {
      try {
        const response = await fetch(githubRawUrl);
        if (!response.ok) throw new Error("Failed to fetch game HTML.");
        const htmlContent = await response.text();

        // Replace the current DOM with the fetched HTML
        document.open();
        document.write(htmlContent);
        document.close();

      } catch (err) {
        alert("Error loading game: " + err.message);
      }
    });
  </script>
</body>
</html>
